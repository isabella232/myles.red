<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<meta name="description" content="{{ site.description }}">
		
		<title>{% if page.title %}{{ page.title }} // {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		
		<link rel="onion" href="http://yyow3cunulutqezw.onion/">
		
		<link rel="stylesheet" href="{{ site.baseurl }}{% asset_path application.css %}">
		
		<link rel="icon" type="image/png" href="{% asset_path favicon.png %}">
		
		<link rel="apple-touch-icon" type="image/png"href="{% asset_path favicon.png %}">
		
		<meta property="og:site_name" content="{{ site.title }}">
		{% if page.tracks %}
		<meta property="og:title" content="{{ page.title }}">
		<meta property="og:type" content="music.playlist">
		{% if page.enclosures.mp3 %}
		<meta property="og:audio" content="{{ page.enclosures.mp3 | prepend: "/podcasts/" | prepend: site.cdn_url }}">
		<meta property="og:audio:type" content="audio/mpeg">
		{% endif %}
		{% else %}
		<meta property="og:title" content="{{ site.title }}">
		<meta property="og:description" content="{{ site.description }}">
		<meta property="og:type" content="website">
		{% endif %}
		
		<meta name="application-name" content="{{ site.title }}">
		<meta name="msapplication-TileColor" content="#c54e4f">
		<meta name="msapplication-square70x70logo" content="{% asset_path favicon.png %}">
		<meta name="msapplication-square150x150logo" content="{% asset_path favicon.png %}">
		<meta name="msapplication-square310x310logo" content="{% asset_path favicon.png %}">
		<meta name="msapplication-notification" content="frequency=30;polling-uri=http://notifications.buildmypinnedsite.com/?feed=http://myles.red/feed.xml&amp;id=1;polling-uri2=http://notifications.buildmypinnedsite.com/?feed=http://myles.red/feed.xml&amp;id=2;polling-uri3=http://notifications.buildmypinnedsite.com/?feed=http://myles.red/feed.xml&amp;id=3;polling-uri4=http://notifications.buildmypinnedsite.com/?feed=http://myles.red/feed.xml&amp;id=4;polling-uri5=http://notifications.buildmypinnedsite.com/?feed=http://myles.red/feed.xml&amp;id=5; cycle=1">
		
		<link rel="alternate" type="application/atom+xml" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" title="Myles.RED Feed">
	</head>
	<body>
		{% include header.html %}
		{{ content }}
		{% include footer.html %}
		<script type="text/javascript" src="{{ site.baseurl }}{% asset_path application.js %}"></script>
	</body>
</html>
