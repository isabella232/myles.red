---
layout: default
---

<aside>
	<h1>{{ page.title }}</h1>
	<h2>{{ page.date | date_to_long_string }}</h2>
	{{ content }}
</aside>

<article>
	<ol>
	{% for track in page.tracks %}
		<li>
			<span class="name">{{ track.name }}</span>
			<span class="spacer">&bull;</span>
			<span class="artist">{{ track.artist }}</span>
		</li>
	{% endfor %}
	</ol>
</article>
